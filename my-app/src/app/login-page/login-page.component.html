<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Enter Name" formControlName="name">
    <!-- <span *ngIf="name?.hasError('required')"> Name is required</span> -->
    <span *ngIf="name?.invalid && (name?.dirty || name?.touched)"> Name is Required</span>
    <br>
    <br>
    <input type="text" placeholder="Enter Email" formControlName="email">
    <span *ngIf="email?.invalid && (email?.dirty || email?.touched)"> Email is Required</span>
    <br>
    <br>
    <input type="text" placeholder="Enter Password" formControlName="password">
    <span *ngIf="password?.invalid && (password?.dirty || password?.touched)"> Password is Required</span>
    <br>
    <br>
    <button>Login</button>
    <button type="button" (click)="setValues()">set Values</button>
</form>
